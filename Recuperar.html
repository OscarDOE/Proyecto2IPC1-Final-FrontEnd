<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="Login.css" rel="stylesheet">


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        
        <title>Music Proove</title>
    </head>
    <body>
    

<!------ Include the above in your HEAD tag ---------->

<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Recuperar contraseña</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="Username" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                
                            </div>
                        </div>
                    </div>
                    <center>
                    <button onclick="Recuperando()" type="button" class="btnSubmit">Recuperar</button>
                    <button onclick="Regresar()" type="button" class="btnSubmit">Regresar</button>
                    
                    <div class="col-md-6">
                        <div class="form-group">


                        </div>
                    </div>
                </center>    
                </div>
            </div>
        </div>


        <script>
            function Recuperando(){

                var username = document.querySelector('#username').value 

                var objeto = {
                    'usuario': username
                }
                console.log(objeto)

                fetch('http://localhost:3000/Recuperar',{
                    method:'POST',
                    body:JSON.stringify(objeto),
                    headers:{
                        'Content-Type': 'application/json'
                    }
                }).then(res => res.json())
                .catch(err => {
                    console.error('Error:' , err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response =>{
                    console.log(response)
                    console.log(response.message)
                    if(response.message =="Failure"){
                        alert("La contraseña o el usuario estan erroneos")
                    }else{
                        alert(`Contraseña: ${response.password}`)
                        sessionStorage.setItem("usuario", username)

                    }
                })
            }
            function Regresar(){
                location.href = "Login.html"

            }








        </script>


    </body>

    </html>
